name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  # Rust tests for reson-rust crate
  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            reson-rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('reson-rust/**/Cargo.lock') }}
      - name: Run tests
        working-directory: reson-rust
        run: cargo test --all-features

  rust-clippy:
    name: Rust Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            reson-rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('reson-rust/**/Cargo.lock') }}
      - name: Run clippy
        working-directory: reson-rust
        run: cargo clippy --all-features -- -D warnings

  rust-fmt:
    name: Rust Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        working-directory: reson-rust
        run: cargo fmt --all -- --check

  # Python build test (just verify it compiles)
  python-build:
    name: Python Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install maturin
        run: pip install maturin
      - name: Build Python package
        working-directory: reson-py
        run: maturin build --release

  # Python integration tests (requires API keys)
  python-integration:
    name: Python Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install maturin and test deps
        run: |
          pip install maturin pytest
      - name: Build and install package
        working-directory: reson-py
        run: maturin develop --release
      - name: Run integration tests
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
        run: |
          if [ -n "$OPENROUTER_KEY" ]; then
            pytest -v integration_tests/
          else
            echo "Skipping integration tests - no API key configured"
          fi
